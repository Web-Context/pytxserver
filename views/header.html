<header class="background bg-{{csspage}}">
	<p class="version">PyServer V{{version}}</p>
	<h1>The Game</h1>
	<h2>{{page_title}}</h2>
	<nav>
		<ul>
			% if user:
			<li class="right"><a id="logout" href="/logout" accesskey="L" title="Logout from your user account"><u>L</u>ogout</a></li>
			<li class="right"><a id="prefs" href="#/user/prefs" accesskey="R" title="Preferences for your user account">P<u>r</u>eferences</a></li>
			<li class="right"><a href="#/user/edit">{{user['username']}}</a></li>
			<li class="right"><img id="avatar" class="avatar" src=""/></li>
			% else :
			<li class="right"><a id="login" href="#/user/login" accesskey="L" title="Login to your user account"><u>L</u>ogin</a></li>
			% end
			<li class="right"><input type="search" name="search" id="search" cols="20" value="" placeholder="search game..."/></li>
		</ul>
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/games/all">games</a></li>
		</ul>			
	</nav>
</header>
